name: .NET

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - uses: pedro-nicolau-carvalho/checkout-branch@v1.1
      - uses: pedro-nicolau-carvalho/try-generate-tag@v1.2
        id: tag
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log email of committer
        run: |
          # Case 1: Get email for push event
          if [ -n "${{ github.event.head_commit.author.email }}" ]; then
            echo "Committer Email from head commit: ${{ github.event.head_commit.author.email }}"

          # Case 2: Get email for pull request event (PR author)
          elif [ -n "${{ github.event.pull_request.user.login }}" ]; then
            echo "Committer Email from PR user login: $(git log -1 --pretty=format:'%ae')"

          # Case 3: If PR is merged, try to get merged_by email (might not always be available)
          elif [ -n "${{ github.event.pull_request.merged_by.login }}" ]; then
            echo "Committer Email from merged by: ${{ github.event.pull_request.merged_by.email }}"

          # Case 4: Fallback to GitHub actor's noreply email (for when none of the above applies)
          else
            echo "Fallback email: ${{ github.actor }}@users.noreply.github.com"
          fi
